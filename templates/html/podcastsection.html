<div class="episode" id="$episodeNumber">
	<img src="$image" alt="$episodeTitle"/>
		<h2>
			$episodeTitle
		</h2>
	<audio controls="controls">
		<source src="$mp3file" type="audio/mpeg"/>
	</audio>

	<p class="description">
		$description
			<a href="$mp3file"> 
				Download Here! 
			</a>
	</p>
</div>
